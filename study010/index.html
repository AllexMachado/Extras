<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Advinhação</title>
    <script src="script.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
        }
        form {
            margin: 20px 0;
        }
        input[type="number"] {
            padding: 10px;
            width: 100px;
            margin-right: 10px;
        }
        button {
            padding: 10px 15px;
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
        #result {
            margin-top: 20px;
            font-size: 1.2em;
        }
        @media (max-width: 600px) {
            input[type="number"] {
                width: 80%;
            }
            button {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <h1>Jogo de Advinhação</h1>
    <p>Você tem 5 tentativas para adivinhar o número secreto entre 1 e 100.</p>
    
    <form id="guessForm">
        <label for="guessInput">Digite seu palpite:</label>
        <input type="number" id="guessInput" min="1" max="100" required>
        <button type="submit">Enviar</button>
    </form>

    <div id="result"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <header>
        <h1>Feedback!</h1>
    </header>
    <main>
        <form action="formulário.html" method="post" autocomplete="on">
            <fieldset>
                <legend>Informãções</legend>
                <label for="name">Nome: </label>
                <input type="text" id="name" placeholder="Digite seu nome" required>
                <label for="email">Email: </label>
                <input type="text" id="email" placeholder="Digite seu email" required>
                <br>
                <br>
                <label for="msg">Mensagem: </label>
                <textarea id="msg" placeholder="Digite sua mensagem" required></textarea>
            </fieldset>
            <br>
            <input type="button" value="Enviar" onclick="alert('Mensagem enviada!')">
        </form>
    </main>
</body>
</html>
